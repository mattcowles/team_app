<div class="panel panel-primary " *ngIf="user">
  <header class="panel-heading">
    <h1 class="h3">
      Public View
    </h1>
  </header>
  <section class="panel-body">
    <div class="row">
      <div class="col-md-4">
        {{user.first_name}}
      </div>
      <div class="col-md-4">
        {{user.last_name}}
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        {{user.email}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        Height: {{user.height}}
      </div>
      <div class="col-md-4">
        Weight: {{user.weight}}
      </div>
    </div>
  </section>
</div>
<section class="summary col-md-6" >
  <div class="panel panel-primary " >
    <header class="panel-heading">
      <h1 class="h3">
        Participation
      </h1>
    </header>
    <section class="panel-body">

      <div style="display: block">
        <canvas
                baseChart
                [chartType]="'bar'"
                [data]="data"
                [labels]="labels"
                [colors]="colors">
        </canvas>
      </div>
    </section>
  </div>
</section>
