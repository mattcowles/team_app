default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: upmetrics
  password: upmetrics

development:
  <<: *default
  database: shine_development

test:
  <<: *default
  database: shine_test

